<html>
  <head>
    <title> </title>

    <script>
      function x() {
        r = parseInt(prompt("Enter a Number(1-7)", ""));

        switch (r) {
          case 1:
            window.alert("Monday");

            break;
          case 2:
            window.alert("Tuesday");

            break;
          case 3:
            window.alert("Wednesday");

            break;
          case 4:
            window.alert("Thursday");

            break;
          case 5:
            window.alert("Friday");

            break;
          case 6:
            window.alert("Saturday");

            break;
          case 7:
            window.alert("Sunday");

            break;

          default:
            window.alert("Please Enter a Valid Number");
            break;
        }
      }
    </script>
  </head>

  <body>
    <input type="button" name="Cal" value="Input" onclick="x()" />
  </body>
</html>
